<div class="container">
    <h1 class="font-weight-bold">REGISTRO DE USUARIOS</h1>
    <div class="">
        <ul class="nav nav-pills nav-justified mb-3" id="ex1">
            <li class="nav-item">
            <a class="nav-link custom-active" [ngClass]="{'active': changeview === 'registro'}" (click)="changeView('registro')">Registro de usuarios</a>
            </li>
            <li class="nav-item">
            <a class="nav-link custom-active" [ngClass]="{'active': changeview === 'lista'}" (click)="changeView('lista')">Listado de usuarios</a>
            </li>
        </ul>
        
        <div class="mt-5" *ngIf="changeview === 'registro'">
            <h5 class="ms-3 mb-5">Ingrese los datos del nuevo usuario: </h5>
            <form>
                <div class="input-group mb-3">
                    <span class="input-group-text" >Nombre: </span>
                    <input type="text" [(ngModel)]="nombre" class="form-control" name="nombre">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" >Nombre de usuario: </span>
                    <input type="text" [(ngModel)]="user" class="form-control" name="user">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" >Contrase√±a: </span>
                    <input type="text" [(ngModel)]="pass" class="form-control" name="pass">
                </div>
                <div class="form cmp-form">
                    <label class="form-label">Estado:</label>
                    <select class="form-select" name="estado" [(ngModel)]="estado">
                        <option selected>Seleccione el estado</option>
                        <option value="A">Activo</option>
                        <option value="I">Inactivo</option>
                    </select>
                </div>
                 
                <!--
                <div class="d-flex flex-column text-center col-4 mx-auto">
                    <span class="text-success">{{ mensajeExito }}</span>
                    <button type="button" class="btn btn-warning m-5 " (click)="registrarSolicitud()">Ingresar solicitud</button>
                </div>-->
            </form>
        </div>
        <div class="mt-5" *ngIf="changeview === 'lista'">
            <p>listado de usuarios</p>
        </div>
    </div>
    

    
</div>
