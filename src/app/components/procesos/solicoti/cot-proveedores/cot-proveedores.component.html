<div class="proveedores">
    <div class="busqProveedor p-3 row">
        <h3>Busqueda de proveedores</h3>
        <div class="input-group mb-3 col">
            <select class="form-select" id="select-busq" [(ngModel)]="tipoBusqProv" name="buscarOpcion" style="background-color: #d6d6d6;">
                <option selected value="nombre">Nombres</option>
                <option value="ruc">RUC</option>
            </select>
            <input type="text" class="form-control" placeholder="Término de busqueda"
                name="terminoBusqueda">
            <button class="btn btn-success" type="button" (click)="searchProveedor()">Buscar</button>
            
        </div>
        <div class="col">
            <button class="btn btn-primary">Nuevo proveedor</button>
        </div>
    </div>
    <div class="p-3">
        <table class="table table-striped table-bordered text-center rounded-circle">
            <thead>
                <tr>
                    <th>Ruc</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Teléfono</th>
                    <th>Dirección</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>some text</td>
                    <td>some text</td>
                    <td>some text</td>
                    <td>some text</td>
                    <td>some text</td>
                    <td>some text</td>
                </tr>
            </tbody>
        </table>
    </div>
    
</div>
