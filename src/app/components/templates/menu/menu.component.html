<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
    <div class="header-container d-flex">
      <button *ngIf="appSelected" class="btn btn-primary mr-3"  (mouseenter)="toggleSidebar()" (click)="toggleSidebar()"><i class="bi bi-list h5"></i></button>
      <img src="../../../../assets/img/logo.png" alt="logo" class="logo">
    </div>

    <form *ngIf="appSelected" class="form-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="bi bi-search"></i></button>
    </form>
    <div *ngIf="isLogin">
      <button class="btn btn-primary mr-5">FAQ</button>
      <button class="btn btn-primary ml-2 text-end" (click)="logOut()">Cerrar sesión <i
          class="bi bi-person-circle"></i></button>
    </div>
  </nav>
  
</header>
<div class="sidebar" [ngClass]="{'show': showSB, 'hide': !showSB}">
  <ul class="nav flex-column">
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle btn " href="#" id="configuracionDropdown" role="button"
        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Configuración
      </a>
      <div class="dropdown-menu" aria-labelledby="configuracionDropdown">
        <a class="dropdown-item" routerLink="/empleados">Empleados</a>
        <a class="dropdown-item" routerLink="/ruteo">Ruteo</a>
        <a class="dropdown-item" routerLink="/documentos">Documentos</a>
      </div>
    </li>
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle btn " href="#" id="configuracionDropdown" role="button"
        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Procesos
      </a>
      <div class="dropdown-menu" aria-labelledby="configuracionDropdown">
        <a class="dropdown-item" routerLink="/solicoti">Solicitud de cotizacion</a>
        <a class="dropdown-item" routerLink="/solioc">Solicitud de O/C</a>
        <a class="dropdown-item" routerLink="/solipago">Solicitud de pago</a>
        <a class="dropdown-item" routerLink="/allrequest">Todas las solicitudes</a>
        <a class="dropdown-item" routerLink="norute">Solicitudes abiertas</a>
        <a class="dropdown-item" routerLink="norute">Solicitudes no aprobadas</a>
      </div>
    </li>
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle btn " href="#" id="configuracionDropdown" role="button"
        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Consultas
      </a>
      <div class="dropdown-menu" aria-labelledby="configuracionDropdown">
        <a class="dropdown-item" routerLink="norute">Consulta 1</a>
        <a class="dropdown-item" routerLink="norute">Consulta 2</a>
        <a class="dropdown-item" routerLink="norute">Consulta 3</a>
      </div>
    </li>
    
  </ul>
  <div class="text-center mt-5">
    <button class="btn btn-primary" (click)="backToMain()">Regresar</button>
  </div>
</div>
