<mat-toolbar class="toolbar-custom">
  <div class="header-container">
    <!-- <button  class="btn btn-primary mr-3"   (click)="toggleSidebar()"><i class="bi bi-list h5"></i></button> -->
    <a routerLink="/main"><img src="assets/img/logo.png" alt="logo" class="logo" width="200"></a>
  </div>
  <span class="example-spacer"></span>
  <div>
    <button mat-raised-button class="mr-5" (mouseover)="showString()" (click)="getUserManual()"><i
        class="bi bi-filetype-pdf h5 text-danger"></i>{{manualString}}</button>

    <button mat-raised-button color="warn" class=" ml-2 text-end" (click)="logOut()">Cerrar sesión <i
        class="bi bi-person-circle"></i></button>
  </div>

</mat-toolbar>
<p class="username-header">Bienvenido: {{userName}}</p>




<div class="container contenido-main">
  <div class="div-cards">

    <div>

      <mat-card class="card-option">
        <mat-card-content>
          <img src="assets/img/shield.png" alt="." width="250">
          <div>
            <h4 class="card-title font-weight-bold text-center">SEGURIDAD Y ACCESO</h4>
            <button mat-raised-button (click)="goAdmin()" class="primary-button col-md-4 text-light">Ir</button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>

    <div>

      <mat-card class="card-option">
        <mat-card-content>
          <img src="assets/img/request.png" alt="." width="250">
          <div>
            <h4 class="card-title font-weight-bold text-center">SOLICITUDES</h4>
            <button mat-raised-button (click)="goRequests()" class="primary-button col-md-4 text-light">Ir</button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>

    <div>

      <mat-card class="card-option">
        <mat-card-content>
          <img src="assets/img/nomina.jpg" alt="." width="250">
          <div>
            <h4 class="card-title font-weight-bold text-center">NÓMINA</h4>
            <button mat-raised-button (click)="goNomina()" class="primary-button col-md-4 text-light">Ir</button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>

    <div>

      <mat-card class="card-option">
        <mat-card-content>
          <img src="assets/img/comint.png" alt="." width="250">
          <div>
            <h4 class="card-title font-weight-bold text-center">COMUNICACIÓN INTERNA</h4>
            <button mat-raised-button (click)="goComInt()" class="primary-button col-md-4 text-light">Ir</button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
