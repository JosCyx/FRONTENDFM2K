<mat-toolbar class="toolbar-custom">
  <div class="header-container">
    <a routerLink="/main"><img src="assets/img/logo.webp" alt="logo" class="logo" width="200"></a>
  </div>
  <span class="example-spacer"></span>
  <div>
    <button mat-raised-button color="warn" class="ml-2 text-end" (click)="logOut()">Cerrar sesi√≥n <i class="bi bi-person-circle"></i></button>
  </div>
</mat-toolbar>
<p class="username-header">Bienvenido: {{userName}}</p>

<div class="sidebar">

    <li class="nav-item dropdown" *appAuthorize="'74'">
